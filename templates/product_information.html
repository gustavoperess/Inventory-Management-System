<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chitter Login page</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <div class="logo-container">
            <h1 class="logo-heading">IMG</h1>
            <nav>
                <a class="logout-button" href="{{ url_for('main_page') }}">Log out</a>
            </nav>
        </div>
        <div class="actions-container">
            <h1 class="dashboard-heading">Dashboard</h1>
            <h1 class="user-heading"> {{ user.username.title() }}</h1>
            <nav>
                <a class="add-button" href="{{ url_for('add_item') }}">Add Inventory</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Main content section -->

        <!-- Container for displaying inventory categories -->
        <div class="container-fluid">
            <!-- Container for displaying a table of products -->
            <div class="products-container">
                <h1>Product information</h1>
                <table>
                    <thead>
                        <nav>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                                <th>Date added</th>
                                <th> </th>
                            </tr>
                    </thead>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
